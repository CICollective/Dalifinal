
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dali WebAR Test â€” Elephant, Cloud, Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame (WebXR/3D framework) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <!-- MindAR (Image tracking + A-Frame integration) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.6/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; font-family: system-ui, Arial; }
    .caption {
      position: fixed; top: 8px; left: 8px; right: 8px;
      background: rgba(0,0,0,0.6); color:#fff; padding:8px 12px;
      border-radius:6px; font-size:14px; z-index:10;
    }
    .status {
      position: fixed; top: 48px; left: 8px; right: 8px;
      background: rgba(0,80,160,0.4); color:#fff; padding:6px 10px;
      border-radius:6px; font-size:12px; z-index:10; display:none; white-space: pre-wrap;
    }
    .error {
      position: fixed; top: 88px; left: 8px; right: 8px;
      background: rgba(160,0,0,0.4); color:#fff; padding:6px 10px;
      border-radius:6px; font-size:12px; z-index:10; display:none; white-space: pre-wrap;
    }
    .ui-bar {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6); color: #fff; padding: 10px;
      display: flex; gap: 8px; justify-content: center; align-items: center; z-index: 10;
    }
    .ui-btn {
      background: #ffd700; color: #000; border: none; padding: 8px 12px;
      font-weight: 600; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Always-visible guidance -->
  <div class="caption">
    Allow camera. Then point at the SAME Dali image used to create <code>assets/dali.mind</code>.
  </div>
  <div id="status" class="status"></div>
  <div id="error" class="error"></div>

  <!-- WebAR scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/dali.mind"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <!-- Preload sprites WITH IDs (critical) -->
    <a-assets timeout="20000">
      <img id="elephant" src="./assets/elephant.png" crossorigin="anonymous">
      <img id="cloud"    src="./assets/cloud.png"    crossorigin="anonymous">
      <img id="man"      src="./assets/man.png"      crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Content appears when the target is recognized -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Elephant: gentle left-to-right movement -->
      <a-image src="#elephant"
               position="-0.25 -0.28 0"
               scale="0.55 0.55 1"
               material="transparent: true; alphaTest: 0.5"
               animation__move="property: position; to: 0.25 -0.28 0; dur: 4200; dir: alternate; loop: true; easing: easeInOutQuad">
      </a-image>

      <!-- Cloud: float up and down -->
      <a-image src="#cloud"
               position="0.00 0.15 0"
               scale="0.45 0.45 1"
               material="transparent: true; alphaTest: 0.5"
               animation__float="property: position; to: 0.00 0.45 0; dur: 5000; dir: alternate; loop: true; easing: easeInOutSine">
      </a-image>

      <!-- Man: right-to-left walk -->
      <a-image src="#man"
               position="0.30 -0.25 0"
               scale="0.40 0.40 1"
               material="transparent: true; alphaTest: 0.5"
               animation__walk="property: position; to: -0.30 -0.25 0; dur: 4000; dir: alternate; loop: true; easing: easeInOutQuad">
      </a-image>
    </a-entity>
  </a-scene>

  <!-- Bottom UI -->
  <div class="ui-bar">
    <button class="ui-btn" id="btn-help">Screenshot Tips</button>
  </div>

  <script>
    // Visible error helper (no DevTools needed)
    window.addEventListener('error', (e) => {
      const el = document.getElementById('error');
      el.style.display = 'block';
      el.textContent = 'Error: ' + (e.message || e.error || e.filename || 'unknown');
    });

    // MindAR status hooks
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const s = document.getElementById('status');
      s.style.display = 'block';
      s.textContent = 'Scene loaded. Waiting for camera permission...';
    });

    document.addEventListener('arReady', () => {
      const s = document.getElementById('status');
      s.style.display = 'block';
      s.textContent = 'Camera ready. Point at your Dali target image.';
    });

    document.addEventListener('arError', (ev) => {
      const el = document.getElementById('error');
      el.style.display = 'block';
      el.textContent = 'AR Error: ' + JSON.stringify(ev?.detail || 'unknown');
    });

    const target = document.querySelector('[mindar-image-target]');
    target.addEventListener('targetFound', () => {
      const s = document.getElementById('status');
      s.style.display = 'block';
      s.textContent = 'Target found ðŸŽ‰ â€” animations running.';
    });
    target.addEventListener('targetLost', () => {
      const s = document.getElementById('status');
      s.style.display = 'block';
      s.textContent = 'Target lost. Recenter on the image in good light.';
    });

    // Help button
    document.getElementById('btn-help').addEventListener('click', () => {
      alert(
        'Screenshot tips:\n\n' +
        '- iPhone: Side Button + Volume Up.\n' +
        '- Android: Power + Volume Down.\n' +
        '\nLighting tips:\n- Avoid glare/reflections on the printed/onscreen target.\n' +
        '- Fill the screen with the target; keep it steady for a second.'
      );
    });
  </script>
</body>
</html>

</body>
</html>
